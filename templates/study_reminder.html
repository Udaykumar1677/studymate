<!DOCTYPE html>
<html>
<head>
    <title>Study Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="date"], input[type="time"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .delete-form {
            display: inline;
        }

        .delete-form button {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        .delete-form button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Study Reminder</h1>

        <form method="POST">
            <input type="text" name="subject" placeholder="Enter subject" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <button type="submit">Add Reminder</button>
        </form>

        {% if reminders %}
        <h2>ðŸ•’ Your Reminders</h2>
        <ul>
            {% for reminder in reminders %}
            <li>
                <strong>{{ reminder.subject }}</strong> â€” {{ reminder.date }} at {{ reminder.time }}
                <form class="delete-form" action="{{ url_for('delete_reminder') }}" method="POST">
                    <input type="hidden" name="subject" value="{{ reminder.subject }}">
                    <input type="hidden" name="date" value="{{ reminder.date }}">
                    <input type="hidden" name="time" value="{{ reminder.time }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
