<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“… Study Reminders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, textarea, button {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0d47a1;
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.2);
    }

    button {
      background-color: #0d47a1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #1565c0;
    }

    .reminder-list {
      list-style: none;
      padding: 0;
    }

    .reminder-item {
      background: #f0f4ff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reminder-item p {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 0.9rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .reminder-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .delete-btn {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“… Study Reminders</h1>

    <form method="POST">
      <input type="text" name="title" placeholder="Reminder title (e.g. Physics Revision)" required>
      <textarea name="description" placeholder="Reminder description or details" rows="3" required></textarea>
      <input type="datetime-local" name="reminder_time" required>
      <button type="submit">Add Reminder</button>
    </form>

    <ul class="reminder-list">
      {% for reminder in reminders %}
      <li class="reminder-item">
        <div>
          <p><strong>{{ reminder.title }}</strong></p>
          <p>{{ reminder.description }}</p>
          <p><small>ðŸ•’ {{ reminder.reminder_time }}</small></p>
        </div>
        <form action="{{ url_for('delete_reminder', reminder_id=reminder.id) }}" method="POST">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </li>
      {% else %}
        <p style="text-align:center; color:#999;">No reminders yet. Add one above!</p>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
