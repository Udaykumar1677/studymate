<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Time Planner</title>
  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00e6e6;
    }

    .planner-container {
      max-width: 600px;
      margin: 30px auto;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input[type="text"], input[type="date"] {
      background: #2e2e2e;
      color: #fff;
    }

    button {
      background: #00cc99;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #009977;
    }

    .exam-list {
      margin-top: 30px;
    }

    .exam-card {
      background: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px #00cccc;
      position: relative;
    }

    .exam-card strong {
      color: #00ffff;
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      color: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #00e6e6;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>üìò Exam Time Planner</h1>
  <div class="planner-container">
    <form method="POST">
      <input type="text" name="subject" placeholder="Enter Subject Name" required>
      <input type="date" name="date" required>
      <button type="submit">‚ûï Add Exam</button>
    </form>

    <div class="exam-list">
      <h3>üìÖ Upcoming Exams:</h3>
      {% if exams %}
        {% for exam in exams %}
  <div class="exam-card">
    <strong>Subject:</strong> {{ exam['subject'] }}<br>
    <strong>Date:</strong> {{ exam['date'] }}
    <form method="POST" action="{{ url_for('delete_exam') }}" style="margin-top:10px;">
      <input type="hidden" name="exam_id" value="{{ exam['id'] }}">
      <button type="submit" onclick="return confirm('Are you sure you want to delete this exam?')">üóëÔ∏è Delete</button>
    </form>
  </div>
{% endfor %}
      {% else %}
        <p>No exams added yet.</p>
      {% endif %}
    </div>

    <div class="back">
      <a href="{{ url_for('dashboard') }}">‚¨Ö Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
