<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - StudyMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://media.istockphoto.com/id/1071047018/vector/login-form-user-interface-vector.jpg?s=612x612&w=0&k=20&c=111C1SLafMRbYr-K_FdU31uk_ybUc8QleVxGaRP2I8Y=') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0d47a1;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0d47a1;
      outline: none;
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.2);
    }

    button {
      padding: 0.9rem;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error, .success, .danger {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .error { color: red; }
    .success { color: green; }
    .danger { color: crimson; }

    @media (max-width: 768px) {
      .register-box {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>

</body>
</html>
