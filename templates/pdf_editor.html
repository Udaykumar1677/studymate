<!DOCTYPE html>
<html>
<head>
  <title>PDF Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e1f5fe);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0d47a1;
      font-size: 1.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="file"] {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f5f5f5;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      background-color: #0d47a1;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .pdf-list {
      margin-top: 40px;
    }

    h3 {
      color: #0d47a1;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .pdf-entry {
      background: #f1f8ff;
      border: 1px solid #dbe9ff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .pdf-links {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .pdf-links a {
      text-decoration: none;
      font-weight: 600;
      color: #0d47a1;
      transition: color 0.2s ease;
    }

    .pdf-links a:hover {
      color: #1565c0;
    }

    .download-link {
      background-color: #43a047;
      color: white !important;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
    }

    .download-link:hover {
      background-color: #2e7d32;
    }

    .delete-link {
      color: #e53935;
      font-weight: bold;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .delete-link:hover {
      color: #b71c1c;
    }

    p {
      font-size: 0.95rem;
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      .pdf-entry {
        flex-direction: column;
        align-items: flex-start;
      }

      .pdf-links {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üìÑ Create PDF from Multiple Images</h2>

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <label for="title">PDF Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter PDF title (optional)">

    <label for="images">Select multiple images:</label>
    <input type="file" name="images" accept="image/*" multiple required>

    <button type="submit">Generate PDF</button>
  </form>

  {% if pdf_generated_path %}
    <p>
      <a href="{{ pdf_generated_path }}" target="_blank">üîó View PDF</a> |
      <a href="{{ pdf_generated_path }}" download class="download-link">‚¨áÔ∏è Download PDF</a>
    </p>
  {% endif %}

  <div class="pdf-list">
    <h3>üìÇ Your PDFs:</h3>
    {% for pdf in pdfs %}
      <div class="pdf-entry">
        <div class="pdf-links">
          <a href="{{ url_for('static', filename='uploads/' + pdf) }}" target="_blank">üìÑ {{ pdf }}</a>
          <a href="{{ url_for('static', filename='uploads/' + pdf) }}" download class="download-link">‚¨áÔ∏è Download</a>
        </div>
        <a href="{{ url_for('delete_pdf', filename=pdf) }}" class="delete-link">‚ùå Delete</a>
      </div>
    {% else %}
      <p>No PDFs created yet.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
